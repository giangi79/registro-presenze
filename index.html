<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="pageTitle">Gara Vesmaco</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root { 
            --primary: #1a73e8; 
            --success: #28a745; 
            --danger: #dc3545; 
            --purple: #673ab7;
            --orange: #ff9800;
            --table-header: #2c3e50; 
        }

        /* Blocco totale scroll orizzontale */
        html, body { 
            overflow-x: hidden; 
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .container { 
            max-width: 1100px; 
            margin: 0 auto; 
            background: white; 
            padding: 15px; 
            box-sizing: border-box;
            min-height: 100vh;
        }

        .logo-container { text-align: center; margin-bottom: 15px; position: relative; }
        .logo-container img { width: 220px; max-width: 100%; height: auto; }
        
        .btn-settings { position: absolute; top: 0; right: 0; background: none; border: none; font-size: 1.2rem; cursor: pointer; opacity: 0.2; }

        h2 { text-align: center; color: var(--primary); font-size: 1.4rem; text-transform: uppercase; margin: 10px 0 20px 0; line-height: 1.2; }

        /* Input Cerca e Seleziona Tutto */
        .top-controls { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        .search-box { width: 100%; padding: 14px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; box-sizing: border-box; }

        /* Desktop Table */
        .table-wrapper { width: 100%; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; table-layout: fixed; }
        thead th { background-color: var(--table-header); color: white; padding: 12px 5px; font-size: 11px; text-transform: uppercase; }
        td { border-bottom: 1px solid #eee; padding: 12px 5px; text-align: center; font-size: 14px; }

        .nome-cell { text-align: left; font-weight: bold; width: 30%; padding-left: 10px !important; }
        .bg-si { background-color: #d4edda !important; color: #155724 !important; }
        .bg-no { background-color: #f8d7da !important; color: #721c24 !important; }
        .row-locked { opacity: 0.6; background-color: #f9f9f9; }

        /* Bottoni Azione */
        .action-buttons { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 10px; 
            padding: 20px 0; 
            border-top: 2px solid #eee; 
        }
        .btn { 
            padding: 12px 5px; 
            border: none; 
            border-radius: 8px; 
            font-weight: bold; 
            color: white; 
            font-size: 0.85rem; 
            cursor: pointer;
            text-align: center;
        }
        
        .btn-bulk { background: var(--purple); }
        .btn-unlock-all { background: var(--orange); }
        .btn-reset-all { background: var(--danger); }
        .btn-excel { background: var(--success); }
        .btn-gray { background: #5f6368; }

        input[type="checkbox"], input[type="radio"] { width: 22px; height: 22px; cursor: pointer; vertical-align: middle; }

        /* --- STILE MOBILE VERTICALE --- */
        @media screen and (max-width: 768px) {
            thead { display: none; } /* Nascondi testata tabella */
            
            table, tbody, tr, td { display: block; width: 100%; }
            
            tr { 
                margin-bottom: 15px; 
                border: 1px solid #ddd; 
                border-radius: 12px; 
                box-shadow: 0 2px 8px rgba(0,0,0,0.05);
                overflow: hidden;
            }

            td { 
                display: flex; 
                justify-content: space-between; 
                align-items: center; 
                padding: 12px 15px; 
                border-bottom: 1px solid #f0f0f0; 
                box-sizing: border-box;
            }

            /* Inserimento etichette Partecipo / Non Partecipo ecc. */
            td::before { 
                content: attr(data-label); 
                font-weight: bold; 
                color: #666; 
                font-size: 11px; 
                text-transform: uppercase; 
                flex: 1;
                text-align: left;
            }

            .nome-cell { 
                background: #f8f9fa; 
                justify-content: center; 
                font-size: 1.1rem; 
                width: 100% !important;
                border-bottom: 2px solid #eee;
                padding: 15px;
            }
            .nome-cell::before { display: none; }

            .select-col { background-color: #f0f4ff; }
            .action-buttons { grid-template-columns: 1fr 1fr; }
        }

        @media print { .action-buttons, .top-controls, .btn-settings, .select-col { display: none; } }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-container">
        <button class="btn-settings" onclick="cambiaTitolo()">‚öôÔ∏è</button>
        <img src="logo.png" alt="Logo" onerror="this.src='https://via.placeholder.com/200x80?text=Logo+Vesmaco'">
    </div>

    <h2 id="mainTitle">CARICAMENTO...</h2>
    
    <div class="top-controls">
        <input type="text" id="searchInput" class="search-box" onkeyup="filterTable()" placeholder="Cerca atleta o categoria...">
        <button class="btn btn-gray" onclick="toggleSelectAll()">Seleziona / Deseleziona Tutti</button>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th style="width: 50px;">Sel.</th>
                    <th style="width: 30%;">Atleta</th>
                    <th>Categoria</th>
                    <th>Partecipo</th>
                    <th>Non Partecipo</th>
                    <th>Reset</th>
                    <th>Blocco</th>
                </tr>
            </thead>
            <tbody id="tabella-body"></tbody>
        </table>
    </div>

    <div class="action-buttons">
        <button class="btn btn-bulk" onclick="bulkAction(true)">üîí Blocca Sel.</button>
        <button class="btn btn-bulk" style="background: #9c27b0;" onclick="bulkAction(false)">üîì Sblocca Sel.</button>
        <button class="btn btn-unlock-all" onclick="unlockEverything()">üîì Sblocca Tutto</button>
        <button class="btn btn-excel" onclick="exportToExcel()">Esporta Excel</button>
        <button class="btn btn-reset-all" onclick="resetTutti()">Reset Scelte</button>
        <button class="btn" style="background: #3c4043;" onclick="window.print()">Stampa PDF</button>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://jnfnfszekfstuoiemkgf.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpuZm5mc3pla2ZzdHVvaWVta2dmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4ODkzOTEsImV4cCI6MjA4MzQ2NTM5MX0.lh7eRFlg7nnI7kEzVPBL9kNyZWX-XFeWQxVbvmzRlvA';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const ADMIN_PASS = "juvenilia1179";

    async function init() { caricaTitolo(); caricaTabella(); }

    async function caricaTitolo() {
        const { data } = await _supabase.from('configurazione').select('valore').eq('chiave', 'titolo_gara').single();
        if (data) { 
            document.getElementById('mainTitle').innerText = data.valore; 
            document.title = data.valore;
        }
    }

    async function cambiaTitolo() {
        const pass = prompt("Password Amministratore:");
        if (pass === ADMIN_PASS) {
            const nuovo = prompt("Nuovo Titolo:");
            if (nuovo) { 
                await _supabase.from('configurazione').update({ valore: nuovo }).eq('chiave', 'titolo_gara');
                caricaTitolo(); 
            }
        }
    }

    async function caricaTabella() {
        const { data, error } = await _supabase.from('presenze').select('*').order('id', { ascending: true });
        if (error) return;
        const tbody = document.getElementById('tabella-body');
        tbody.innerHTML = '';

        data.forEach(p => {
            const tr = document.createElement('tr');
            if(p.bloccato) tr.classList.add('row-locked');
            const cl = p.stato === 'si' ? 'bg-si' : (p.stato === 'no' ? 'bg-no' : '');
            
            tr.innerHTML = `
                <td data-label="Seleziona" class="select-col"><input type="checkbox" class="atleta-checkbox" value="${p.id}"></td>
                <td class="nome-cell ${cl}">${p.nome}</td>
                <td data-label="Categoria">${p.categoria}</td>
                <td data-label="Partecipo"><input type="radio" name="p_${p.id}" ${p.stato === 'si' ? 'checked' : ''} ${p.bloccato ? 'disabled' : ''} onclick="salva('${p.id}', 'si')"></td>
                <td data-label="Non Partecipo"><input type="radio" name="p_${p.id}" ${p.stato === 'no' ? 'checked' : ''} ${p.bloccato ? 'disabled' : ''} onclick="salva('${p.id}', 'no')"></td>
                <td data-label="Reset"><button onclick="confermaResetSingolo('${p.id}', '${p.nome}')" style="background:none; border:none; font-size:1.2rem;" ${p.bloccato ? 'disabled' : ''}>üîÑ</button></td>
                <td data-label="Blocco"><button onclick="checkAuthAndToggle('${p.id}', ${p.bloccato})" style="background:none; border:none; font-size:1.2rem;">${p.bloccato ? 'üîí' : 'üîì'}</button></td>
            `;
            tbody.appendChild(tr);
        });
    }

    async function salva(id, valore) { await _supabase.from('presenze').update({ stato: valore }).eq('id', id); }

    async function checkAuthAndToggle(id, statoAttuale) {
        if (prompt("Password:") === ADMIN_PASS) { await _supabase.from('presenze').update({ bloccato: !statoAttuale }).eq('id', id); }
    }

    async function bulkAction(deveBloccare) {
        const selezionati = Array.from(document.querySelectorAll('.atleta-checkbox:checked')).map(cb => cb.value);
        if (selezionati.length === 0) return alert("Seleziona almeno un atleta!");
        if (prompt("Password Amministratore:") === ADMIN_PASS) { await _supabase.from('presenze').update({ bloccato: deveBloccare }).in('id', selezionati); }
    }

    async function unlockEverything() {
        if (prompt("Password Sblocco Totale:") === ADMIN_PASS) { await _supabase.from('presenze').update({ bloccato: false }).neq('id', 0); }
    }

    async function resetTutti() {
        if (prompt("Password Reset Totale:") === ADMIN_PASS) {
            if(confirm("Sei sicuro? Questo azzerer√† le risposte di TUTTI gli atleti.")) {
                await _supabase.from('presenze').update({ stato: 'vuoto' }).neq('id', 0);
            }
        }
    }

    function toggleSelectAll() {
        const checkboxes = document.querySelectorAll('.atleta-checkbox');
        const anyUnchecked = Array.from(checkboxes).some(cb => !cb.checked);
        checkboxes.forEach(cb => cb.checked = anyUnchecked);
    }

    function filterTable() {
        const input = document.getElementById("searchInput").value.toUpperCase();
        const rows = document.getElementById("tabella-body").getElementsByTagName("tr");
        for (let row of rows) row.style.display = row.innerText.toUpperCase().includes(input) ? "" : "none";
    }

    function exportToExcel() {
        const table = document.getElementById("targetTable");
        const wb = XLSX.utils.table_to_book(table, {sheet: "Presenze"});
        XLSX.writeFile(wb, "Vesmaco_Race_Report.xlsx");
    }

    // Realtime Sync
    _supabase.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'presenze' }, () => caricaTabella()).subscribe();
    _supabase.channel('config').on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'configurazione' }, () => caricaTitolo()).subscribe();

    init();
</script>
</body>
</html>
