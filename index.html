<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERNATIONAL VESMACO RACE</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root { 
            --primary: #1a73e8; 
            --success: #28a745; 
            --danger: #dc3545; 
            --bg-success: #d4edda;
            --bg-danger: #f8d7da;
            --gray: #5f6368; 
            --table-header: #2c3e50; 
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; margin: 0; padding: 10px; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .container { 
            max-width: 950px; 
            width: 95%;
            margin: auto; 
            background: white; 
            padding: 20px; 
            border-radius: 15px; 
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            max-height: 95vh;
        }
        
        h2 { text-align: center; color: var(--primary); margin: 0 0 15px 0; font-size: 1.5rem; text-transform: uppercase; }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; flex-shrink: 0; }
        .stat-card { padding: 10px; border-radius: 8px; text-align: center; color: white; }
        .stat-presenti { background-color: var(--success); }
        .stat-assenti { background-color: var(--danger); }
        .stat-totali { background-color: var(--primary); }
        .stat-label { font-size: 0.7rem; text-transform: uppercase; display: block; }
        .stat-value { font-size: 1.3rem; font-weight: bold; }

        .search-box { width: 100%; padding: 12px; margin-bottom: 10px; border: 2px solid #dfe1e5; border-radius: 8px; outline: none; flex-shrink: 0; }

        .table-wrapper {
            overflow-y: auto;
            flex-grow: 1;
            border: 1px solid #eee;
            border-radius: 8px;
        }

        table { width: 100%; border-collapse: collapse; }
        
        thead th { 
            position: sticky; 
            top: 0; 
            background-color: var(--table-header); 
            color: white; 
            padding: 15px; 
            z-index: 10; 
            font-size: 12px;
            text-transform: uppercase;
        }

        td { border-bottom: 1px solid #eee; padding: 12px; text-align: center; }

        .nome-cell { text-align: left; font-weight: bold; padding-left: 15px !important; transition: all 0.2s; }
        .bg-si { background-color: var(--bg-success) !important; color: #155724 !important; }
        .bg-no { background-color: var(--bg-danger) !important; color: #721c24 !important; }

        input[type="radio"] { width: 22px; height: 22px; cursor: pointer; accent-color: var(--primary); }
        .btn-reset-row { background: none; border: none; cursor: pointer; font-size: 1.2rem; opacity: 0.5; }
        .btn-reset-row:hover { opacity: 1; }

        .action-buttons { display: flex; gap: 8px; justify-content: center; margin-top: 15px; flex-shrink: 0; }
        .btn { padding: 10px 15px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; color: white; font-size: 0.9rem; }
        .btn-print { background: #3c4043; }
        .btn-excel { background: #1d6f42; }
        .btn-reset-all { background: #ea4335; }

        @media screen and (max-width: 650px) {
            .table-wrapper { overflow-y: visible; }
            body { overflow: auto; height: auto; }
            .container { max-height: none; }
            thead { display: none; }
            tr { display: block; border: 1px solid #ddd; margin-bottom: 10px; border-radius: 10px; }
            td { display: flex; justify-content: space-between; align-items: center; padding: 10px; }
            td::before { content: attr(data-label); font-weight: bold; color: #888; font-size: 10px; }
            .nome-cell { justify-content: center; background: #f8f9fa; }
            .nome-cell::before { content: ""; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>INTERNATIONAL VESMACO RACE</h2>
    
    <div class="stats-grid">
        <div class="stat-card stat-presenti">
            <span class="stat-label">Partecipano</span>
            <div id="count-si" class="stat-value">0</div>
        </div>
        <div class="stat-card stat-assenti">
            <span class="stat-label">No</span>
            <div id="count-no" class="stat-value">0</div>
        </div>
        <div class="stat-card stat-totali">
            <span class="stat-label">Totali</span>
            <div id="count-tot" class="stat-value">0</div>
        </div>
    </div>
    
    <input type="text" id="searchInput" class="search-box" onkeyup="filterTable()" placeholder="Cerca atleta...">

    <div class="table-wrapper">
        <table id="targetTable">
            <thead>
                <tr>
                    <th>Atleta</th>
                    <th>Categoria</th>
                    <th>Partecipo</th>
                    <th>Non partecipo</th>
                    <th>Reset</th>
                </tr>
            </thead>
            <tbody id="tabella-body"></tbody>
        </table>
    </div>

    <div class="action-buttons">
        <button class="btn btn-print" onclick="window.print()">Stampa</button>
        <button class="btn btn-excel" onclick="exportToExcel()">Excel</button>
        <button class="btn btn-reset-all" onclick="resetTutti()">Reset Globale</button>
    </div>
    <div id="status" style="font-size: 10px; text-align: center; color: gray; margin-top: 5px;">Sincronizzazione...</div>
</div>

<script>
    const SUPABASE_URL = 'https://jnfnfszekfstuoiemkgf.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpuZm5mc3pla2ZzdHVvaWVta2dmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4ODkzOTEsImV4cCI6MjA4MzQ2NTM5MX0.lh7eRFlg7nnI7kEzVPBL9kNyZWX-XFeWQxVbvmzRlvA';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let datiAttuali = [];

    async function caricaTabella() {
        const { data, error } = await _supabase.from('presenze').select('*').order('id', { ascending: true });
        if (error) return;
        datiAttuali = data;
        const tbody = document.getElementById('tabella-body');
        tbody.innerHTML = '';
        let cSi = 0, cNo = 0;
        data.forEach(p => {
            if(p.stato === 'si') cSi++;
            if(p.stato === 'no') cNo++;
            const tr = document.createElement('tr');
            const cl = p.stato === 'si' ? 'bg-si' : (p.stato === 'no' ? 'bg-no' : '');
            tr.innerHTML = `
                <td class="nome-cell ${cl}">${p.nome}</td>
                <td data-label="Cat.">${p.categoria}</td>
                <td data-label="SÃ¬"><input type="radio" name="p_${p.id}" ${p.stato === 'si' ? 'checked' : ''} onclick="salva('${p.id}', 'si')"></td>
                <td data-label="No"><input type="radio" name="p_${p.id}" ${p.stato === 'no' ? 'checked' : ''} onclick="salva('${p.id}', 'no')"></td>
                <td data-label="Reset"><button class="btn-reset-row" onclick="confermaResetSingolo('${p.id}', '${p.nome.replace(/'/g, "\\'")}')">ðŸ”„</button></td>
            `;
            tbody.appendChild(tr);
        });
        document.getElementById('count-si').innerText = cSi;
        document.getElementById('count-no').innerText = cNo;
        document.getElementById('count-tot').innerText = data.length;
        document.getElementById('status').innerText = "Ultimo agg: " + new Date().toLocaleTimeString();
    }

    async function salva(id, valore) {
        await _supabase.from('presenze').update({ stato: valore }).eq('id', id);
    }

    // Nuova funzione per la conferma del reset singolo
    async function confermaResetSingolo(id, nomeAtleta) {
        if(confirm(`Vuoi azzerare la scelta per ${nomeAtleta}?`)) {
            await salva(id, 'vuoto');
        }
    }

    async function resetTutti() {
        if(confirm("ATTENZIONE: Azzerare TUTTE le scelte del registro?")) {
            await _supabase.from('presenze').update({ stato: 'vuoto' }).neq('id', 0);
        }
    }

    function exportToExcel() {
        const ws = XLSX.utils.json_to_sheet(datiAttuali.map(p => ({ Atleta: p.nome, Categoria: p.categoria, Stato: p.stato })));
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Gara");
        XLSX.writeFile(wb, "Vesmaco_Race.xlsx");
    }

    function filterTable() {
        const input = document.getElementById("searchInput").value.toUpperCase();
        const rows = document.getElementById("tabella-body").getElementsByTagName("tr");
        for (let row of rows) row.style.display = row.innerText.toUpperCase().includes(input) ? "" : "none";
    }

    _supabase.channel('public:presenze').on('postgres_changes', { event: '*', schema: 'public', table: 'presenze' }, () => caricaTabella()).subscribe();
    caricaTabella();
</script>
</body>
</html>
