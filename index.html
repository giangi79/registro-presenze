<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gestione Presenze Juvenilia</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root { 
            --primary: #1a73e8; --success: #28a745; --danger: #dc3545; 
            --purple: #673ab7; --orange: #ff9800; --table-header: #2c3e50; 
            --bg-body: #f0f2f5; --bg-card: #ffffff; --text-main: #333333;
        }

        [data-theme="dark"] {
            --bg-body: #121212; --bg-card: #1e1e1e; --text-main: #e0e0e0;
            --table-header: #000000; --primary: #8ab4f8;
        }

        body { margin: 0; padding: 0; background-color: var(--bg-body); color: var(--text-main); font-family: 'Segoe UI', sans-serif; transition: 0.3s; }
        .container { max-width: 1000px; margin: 0 auto; padding: 15px; background: var(--bg-card); min-height: 100vh; }

        /* Header */
        .logo-container { text-align: center; margin-bottom: 10px; position: relative; min-height: 80px; }
        .logo-container img { width: 140px; height: auto; }
        .top-btns { position: absolute; top: 0; right: 0; display: flex; gap: 8px; }
        .icon-btn { background: none; border: none; font-size: 1.2rem; cursor: pointer; padding: 5px; }
        .logout-btn { display: none; color: var(--danger); border: 1px solid var(--danger); border-radius: 5px; padding: 5px 10px; cursor: pointer; font-size: 0.7rem; font-weight: bold; background: white; }
        h2 { text-align: center; color: var(--primary); margin: 10px 0; font-size: 1.3rem; text-transform: uppercase; }

        /* Admin Box */
        #addAtletaBox { 
            background: rgba(26, 115, 232, 0.08); border: 2px solid var(--primary); 
            border-radius: 12px; padding: 20px; margin-bottom: 20px; display: none; 
            flex-direction: column; gap: 15px; 
        }
        .admin-row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
        .admin-row input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 6px; min-width: 180px; font-size: 14px; }
        .admin-row button { padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; }

        /* Countdown & Stats */
        .countdown-container { text-align: center; margin: 10px 0; padding: 12px; border-radius: 10px; background: #e8f0fe; border: 1px solid #c2d7fa; display: none; }
        .timer { font-family: monospace; font-size: 1.2rem; font-weight: bold; color: var(--primary); }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-card { padding: 12px; border-radius: 8px; text-align: center; color: white; font-weight: bold; }
        .stat-presenti { background: var(--success); }
        .stat-assenti { background: var(--danger); }

        /* Category List */
        #confirmedList { background: #f8f9fa; border-radius: 10px; padding: 15px; margin-bottom: 20px; border-left: 5px solid var(--success); }
        [data-theme="dark"] #confirmedList { background: #252525; }
        .cat-title { font-weight: bold; color: var(--success); border-bottom: 1px solid #ddd; margin: 10px 0 5px 0; font-size: 0.9rem; }
        .atleta-tag { display: inline-block; background: white; padding: 4px 10px; margin: 3px; border-radius: 20px; font-size: 0.85rem; border: 1px solid #ddd; }
        [data-theme="dark"] .atleta-tag { background: #333; color: white; border-color: #444; }

        /* Table Area */
        .search-box { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 15px; font-size: 16px; }
        .table-wrapper { width: 100%; max-height: 60vh; overflow-y: auto; border-radius: 8px; border: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; }
        thead th { background: var(--table-header); color: white; font-size: 0.75rem; position: sticky; top: 0; z-index: 10; padding: 15px 5px; }
        td { padding: 12px 5px; border-bottom: 1px solid #eee; text-align: center; }
        .nome-cell { text-align: left; font-weight: bold; padding-left: 10px !important; }
        
        .bg-si { background-color: rgba(40, 167, 69, 0.1) !important; }
        .bg-no { background-color: rgba(220, 53, 69, 0.1) !important; }
        input[type="radio"] { width: 24px; height: 24px; cursor: pointer; }

        /* Action Buttons */
        .col-admin { display: none; }
        .action-btn { background: none; border: none; cursor: pointer; font-size: 1.2rem; padding: 5px; }
        #adminButtons { display: none; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 15px; }
        #adminButtons button { padding: 12px; border: none; border-radius: 5px; color: white; cursor: pointer; font-weight: bold; }

        #toast { visibility: hidden; min-width: 200px; background: #333; color: #fff; text-align: center; border-radius: 50px; padding: 12px; position: fixed; z-index: 1000; left: 50%; bottom: 30px; transform: translateX(-50%); }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }

        @media screen and (max-width: 600px) {
            thead { display: none; }
            td { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding: 12px 15px; }
            td::before { content: attr(data-label); font-weight: bold; font-size: 0.75rem; color: #777; }
            .nome-cell { background: rgba(0,0,0,0.03); justify-content: center; font-size: 1.1rem; }
            .nome-cell::before { display: none; }
            /* Forza visualizzazione colonne admin su mobile se loggato */
            .col-admin[style*="display: table-cell"] { display: flex !important; }
        }
    </style>
</head>
<body>

<div id="toast">Operazione riuscita!</div>

<div class="container">
    <div class="logo-container">
        <div class="top-btns">
            <button class="logout-btn" id="logoutBtn" onclick="logoutAdmin()">LOGOUT</button>
            <button class="icon-btn" onclick="toggleDarkMode()">üåì</button>
            <button class="icon-btn" id="adminIcon" onclick="toggleAdmin()">‚öôÔ∏è</button>
        </div>
        <img src="logo.png" alt="Logo Juvenilia" onerror="this.src='https://via.placeholder.com/150x60?text=JUVENILIA'">
    </div>

    <h2 id="mainTitle">Caricamento...</h2>
    
    <div id="countdownBox" class="countdown-container">
        <div id="timerDisplay" class="timer">--:--:--:--</div>
    </div>

    <div id="addAtletaBox">
        <div class="admin-row">
            <input type="text" id="editTitleInput" placeholder="Nome della gara...">
            <button onclick="salvaTitolo()" style="background:var(--purple);">Aggiorna Titolo</button>
        </div>
        <div class="admin-row">
            <input type="text" id="newNome" placeholder="Cognome e Nome Atleta">
            <input type="text" id="newCat" placeholder="Categoria">
            <button onclick="aggiungiAtleta()" style="background:var(--primary);">+ Aggiungi Atleta</button>
        </div>
        <div class="admin-row">
            <div style="font-size: 14px; font-weight: bold;">Chiusura automatica:</div>
            <input type="datetime-local" id="deadlineInput" onchange="salvaScadenza(this.value)">
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card stat-presenti"><span>‚úÖ PARTECIPO</span><div id="count-si">0</div></div>
        <div class="stat-card stat-assenti"><span>‚ùå NON PARTECIPO</span><div id="count-no">0</div></div>
    </div>

    <div id="confirmedList" style="display:none;">
        <div style="font-weight:bold; font-size:0.8rem; color:#555;">üë• PARTECIPANTI PER CATEGORIA:</div>
        <div id="listContent"></div>
    </div>
    
    <input type="text" id="searchInput" class="search-box" onkeyup="filterTable()" placeholder="üîç Cerca il tuo nome...">

    <div class="table-wrapper">
        <table>
            <thead id="tabella-head">
                <tr>
                    <th class="col-admin" id="th-sel">Sel.</th>
                    <th>Atleta</th>
                    <th>Categoria</th>
                    <th>Partecipo</th>
                    <th>Non Partecipo</th>
                    <th>Reset</th>
                    <th class="col-admin" id="th-azioni">Azioni</th>
                </tr>
            </thead>
            <tbody id="tabella-body"></tbody>
        </table>
    </div>

    <div id="adminButtons">
        <button onclick="bulkAction(true)" style="background:var(--purple)">üîí Nascondi Selezionati</button>
        <button onclick="exportToExcel()" style="background:var(--success)">üìä Esporta Excel</button>
        <button onclick="resetTutti()" style="background:var(--danger)">üîÑ Reset Scelte</button>
        <button onclick="unlockEverything()" style="background:var(--orange)">üîì Mostra Tutti</button>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://jnfnfszekfstuoiemkgf.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpuZm5mc3pla2ZzdHVvaWVta2dmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4ODkzOTEsImV4cCI6MjA4MzQ2NTM5MX0.lh7eRFlg7nnI7kEzVPBL9kNyZWX-XFeWQxVbvmzRlvA';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const ADMIN_PASS = "juvenilia1179";
    let isAdmin = false, isExpired = false, currentData = [], timerInterval;

    async function init() {
        if(localStorage.getItem('theme') === 'dark') document.body.setAttribute('data-theme', 'dark');
        await caricaConfig();
        await caricaTabella();
    }

    async function caricaConfig() {
        const { data } = await _supabase.from('configurazione').select('*');
        if(!data) return;
        const titolo = data.find(c => c.chiave === 'titolo_gara')?.valore || "Gara";
        const scadenza = data.find(c => c.chiave === 'scadenza_adesioni')?.valore;
        document.getElementById('mainTitle').innerText = titolo;
        document.getElementById('editTitleInput').value = titolo;
        if (scadenza) { document.getElementById('deadlineInput').value = scadenza; startCountdown(scadenza); }
    }

    async function caricaTabella() {
        const { data } = await _supabase.from('presenze').select('*').order('nome');
        if(!data) return;
        currentData = data;
        const tbody = document.getElementById('tabella-body');
        const listContent = document.getElementById('listContent');
        tbody.innerHTML = '';
        listContent.innerHTML = '';
        
        let cSi = 0, cNo = 0;
        let partecipantiPerCat = {};

        data.forEach(p => {
            if (p.bloccato && !isAdmin) return;
            
            if(p.stato === 'si') {
                cSi++;
                if(!partecipantiPerCat[p.categoria]) partecipantiPerCat[p.categoria] = [];
                partecipantiPerCat[p.categoria].push(p.nome);
            }
            if(p.stato === 'no') cNo++;

            const tr = document.createElement('tr');
            if(p.stato === 'si') tr.className = 'bg-si';
            if(p.stato === 'no') tr.className = 'bg-no';
            
            const disabled = isExpired && !isAdmin ? 'disabled' : '';
            const displayAdmin = isAdmin ? 'table-cell' : 'none';

            tr.innerHTML = `
                <td class="col-admin" data-label="Sel." style="display:${displayAdmin}"><input type="checkbox" class="bulk-cb" value="${p.id}"></td>
                <td class="nome-cell">${p.nome}${p.bloccato ? ' üîí' : ''}</td>
                <td data-label="Categoria">${p.categoria}</td>
                <td data-label="Partecipo"><input type="radio" name="r_${p.id}" ${p.stato==='si'?'checked':''} ${disabled} onclick="salva('${p.id}','si')"></td>
                <td data-label="Non Partecipo"><input type="radio" name="r_${p.id}" ${p.stato==='no'?'checked':''} ${disabled} onclick="salva('${p.id}','no')"></td>
                <td data-label="Reset"><button class="action-btn" onclick="salva('${p.id}','vuoto')" ${disabled}>üîÑ</button></td>
                <td class="col-admin" data-label="Azioni" style="display:${displayAdmin}">
                    <button class="action-btn" onclick="toggleLock('${p.id}', ${p.bloccato})" title="Nascondi">${p.bloccato?'üîí':'üîì'}</button>
                    <button class="action-btn" onclick="eliminaAtleta('${p.id}','${p.nome}')" title="Elimina">üóëÔ∏è</button>
                </td>
            `;
            tbody.appendChild(tr);
        });

        const cats = Object.keys(partecipantiPerCat).sort();
        if(cats.length > 0) {
            document.getElementById('confirmedList').style.display = 'block';
            cats.forEach(cat => {
                const div = document.createElement('div');
                div.innerHTML = `<div class="cat-title">${cat}</div>`;
                partecipantiPerCat[cat].sort().forEach(n => div.innerHTML += `<span class="atleta-tag">${n}</span>`);
                listContent.appendChild(div);
            });
        } else { document.getElementById('confirmedList').style.display = 'none'; }

        document.getElementById('count-si').innerText = cSi;
        document.getElementById('count-no').innerText = cNo;
    }

    async function salva(id, val) { 
        await _supabase.from('presenze').update({ stato: val }).eq('id', id);
        showToast("Aggiornato");
    }

    function toggleAdmin() {
        const p = prompt("Password:");
        if (p === ADMIN_PASS) {
            isAdmin = true;
            document.getElementById('adminIcon').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'block';
            document.getElementById('addAtletaBox').style.display = 'flex';
            document.getElementById('adminButtons').style.display = 'grid';
            // Mostra le colonne Admin nell'intestazione
            document.querySelectorAll('.col-admin').forEach(el => el.style.display = 'table-cell');
            caricaTabella();
            showToast("Admin Sbloccato üîì");
        }
    }

    async function toggleLock(id, cur) { await _supabase.from('presenze').update({ bloccato: !cur }).eq('id', id); }
    async function eliminaAtleta(id, n) { if(confirm(`Eliminare ${n}?`)) await _supabase.from('presenze').delete().eq('id', id); }
    async function resetTutti() { if(confirm("Resettare tutte le presenze?")) await _supabase.from('presenze').update({ stato: 'vuoto' }).neq('id', 0); }
    async function unlockEverything() { await _supabase.from('presenze').update({ bloccato: false }).neq('id', 0); }
    
    async function aggiungiAtleta() {
        const n = document.getElementById('newNome').value, c = document.getElementById('newCat').value;
        if(n && c) {
            await _supabase.from('presenze').insert([{ nome: n, categoria: c, stato: 'vuoto' }]);
            document.getElementById('newNome').value = "";
            showToast("Aggiunto!");
        }
    }

    async function salvaTitolo() { await _supabase.from('configurazione').update({ valore: document.getElementById('editTitleInput').value }).eq('chiave', 'titolo_gara'); }
    async function salvaScadenza(v) { await _supabase.from('configurazione').update({ valore: v }).eq('chiave', 'scadenza_adesioni'); }

    function startCountdown(endTime) {
        clearInterval(timerInterval);
        document.getElementById('countdownBox').style.display = 'block';
        timerInterval = setInterval(() => {
            const distance = new Date(endTime).getTime() - new Date().getTime();
            if (distance < 0) { isExpired = true; document.getElementById('timerDisplay').innerText = "ISCRIZIONI CHIUSE"; return; }
            const d = Math.floor(distance / 86400000), h = Math.floor((distance % 86400000) / 3600000), m = Math.floor((distance % 3600000) / 60000), s = Math.floor((distance % 60000) / 1000);
            document.getElementById('timerDisplay').innerText = `FINE ISCRIZIONI: ${d}g ${h}h ${m}m ${s}s`;
        }, 1000);
    }

    function filterTable() {
        const s = document.getElementById("searchInput").value.toUpperCase();
        document.querySelectorAll("#tabella-body tr").forEach(tr => { tr.style.display = tr.innerText.toUpperCase().includes(s) ? "" : "none"; });
    }

    function showToast(m) { const t = document.getElementById("toast"); t.innerText = m; t.className = "show"; setTimeout(() => t.className = "", 3000); }
    function logoutAdmin() { location.reload(); }
    function toggleDarkMode() { const t = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'; document.body.setAttribute('data-theme', t); localStorage.setItem('theme', t); }

    _supabase.channel('db').on('postgres_changes', { event: '*', schema: 'public', table: 'presenze' }, () => caricaTabella()).subscribe();
    _supabase.channel('cfg').on('postgres_changes', { event: '*', schema: 'public', table: 'configurazione' }, () => caricaConfig()).subscribe();

    init();
</script>
</body>
</html>
