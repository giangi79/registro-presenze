<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gestione Presenze Juvenilia</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root { 
            --primary: #1a73e8; --success: #28a745; --danger: #dc3545; 
            --purple: #673ab7; --orange: #ff9800; --table-header: #2c3e50; 
            --bg-body: #f0f2f5; --bg-card: #ffffff; --text-main: #333333;
            --timer-bg: #e8f0fe;
        }

        [data-theme="dark"] {
            --bg-body: #121212; --bg-card: #1e1e1e; --text-main: #e0e0e0;
            --table-header: #000000; --primary: #8ab4f8; --timer-bg: #1a273a;
        }

        body { margin: 0; padding: 0; background-color: var(--bg-body); color: var(--text-main); font-family: 'Segoe UI', sans-serif; transition: 0.3s; }
        .container { max-width: 1000px; margin: 0 auto; padding: 15px; background: var(--bg-card); min-height: 100vh; }

        .logo-container { 
            text-align: center; 
            margin-bottom: 5px; 
            position: relative; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            padding: 0;
        }
        .logo-container img { 
            width: 660px;
            max-width: 100%; 
            height: auto; 
            border-radius: 8px; 
            display: block;
        }
        
        .top-btns { position: absolute; top: 5px; right: 5px; display: flex; gap: 8px; z-index: 10; }
        .icon-btn { background: rgba(255,255,255,0.7); border: none; font-size: 1.2rem; cursor: pointer; padding: 5px; border-radius: 50%; }
        .logout-btn { display: none; color: var(--danger); border: 1px solid var(--danger); border-radius: 5px; padding: 5px 10px; cursor: pointer; font-size: 0.7rem; font-weight: bold; background: white; }
        
        h2 { text-align: center; color: var(--primary); margin: 5px 0 15px 0; font-size: 1.3rem; text-transform: uppercase; }

        .countdown-container { text-align: center; margin: 10px 0; padding: 15px; border-radius: 12px; background: var(--timer-bg); border: 2px solid var(--primary); transition: 0.5s; min-height: 60px; display: flex; align-items: center; justify-content: center; }
        .timer { font-family: 'Courier New', monospace; font-size: 1.3rem; font-weight: bold; color: var(--primary); }

        input[type="radio"] { display: none; }
        .badge-btn {
            display: inline-block; padding: 10px 12px; border-radius: 20px; border: 2px solid #ddd;
            cursor: pointer; font-weight: bold; font-size: 0.75rem; transition: 0.2s;
            user-select: none; width: 100%; box-sizing: border-box; text-align: center; background: white; color: #555;
        }
        [data-theme="dark"] .badge-btn { background: #333; color: #bbb; border-color: #444; }

        input[value="si"]:checked + .badge-si { background-color: var(--success); color: white; border-color: #1e7e34; }
        input[value="no"]:checked + .badge-no { background-color: var(--danger); color: white; border-color: #bd2130; }

        .btn-reset { background-color: #6c757d; color: white; border: none; padding: 8px 12px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 0.70rem; width: 100%; }

        .admin-action-btn { background: none; border: none; cursor: pointer; padding: 5px; border-radius: 50%; transition: transform 0.2s, background 0.2s; display: inline-flex; align-items: center; justify-content: center; }
        .admin-action-btn:hover { transform: scale(1.2); background: rgba(0,0,0,0.05); }
        .btn-lock { color: var(--primary); }
        .btn-lock.locked { color: var(--orange); }
        .btn-delete { color: var(--danger); }

        #addAtletaBox, #costiBox { background: rgba(26, 115, 232, 0.08); border: 2px solid var(--primary); border-radius: 12px; padding: 20px; margin-bottom: 20px; display: none; flex-direction: column; gap: 15px; }
        #costiBox { background: rgba(103, 58, 183, 0.08); border-color: var(--purple); }

        .admin-row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; padding: 5px 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .admin-row input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 6px; min-width: 150px; font-size: 14px; }
        .admin-row button { padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-card { padding: 12px; border-radius: 8px; text-align: center; color: white; font-weight: bold; }
        .stat-presenti { background: var(--success); }
        .stat-assenti { background: var(--danger); }
        #adminTotalBox { background: var(--purple); grid-column: span 2; display: none; }

        #confirmedList { background: #f8f9fa; border-radius: 10px; padding: 15px; margin-bottom: 20px; border-left: 5px solid var(--success); }
        .cat-title { font-weight: bold; color: var(--success); border-bottom: 1px solid #ddd; margin: 10px 0 5px 0; font-size: 0.9rem; }
        .atleta-tag { display: inline-block; background: white; padding: 4px 10px; margin: 3px; border-radius: 20px; font-size: 0.85rem; border: 1px solid #ddd; }
        [data-theme="dark"] .atleta-tag { background: #333; color: white; border-color: #444; }

        .search-box { position: sticky; top: 0; z-index: 100; width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 15px; font-size: 16px; box-sizing: border-box; background: var(--bg-card); }
        .table-wrapper { width: 100%; max-height: 60vh; overflow-y: auto; border-radius: 8px; border: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; }
        thead th { background: var(--table-header); color: white; font-size: 0.70rem; position: sticky; top: 0; z-index: 10; padding: 12px 2px; text-transform: uppercase; }
        td { padding: 10px 2px; border-bottom: 1px solid #eee; text-align: center; }
        .nome-cell { text-align: left; font-weight: bold; padding-left: 10px !important; }
        
        .date-label { font-size: 0.65rem; color: var(--primary); display: block; font-weight: bold; margin-top: 2px; }
        .date-assign-btns { margin-top: 5px; display: flex; gap: 5px; }
        .btn-date-small { padding: 4px 10px; font-size: 0.7rem; border-radius: 4px; border: 1px solid #ccc; background: #fff; cursor: pointer; font-weight: bold; color: #333; }
        .btn-date-small.active { background: var(--primary); color: white; border-color: var(--primary); }

        .col-admin { display: none; }
        #adminButtons { display: none; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 15px; }
        #adminButtons button { padding: 12px; border: none; border-radius: 5px; color: white; cursor: pointer; font-weight: bold; }

        #toast { visibility: hidden; min-width: 200px; background: #333; color: #fff; text-align: center; border-radius: 50px; padding: 12px; position: fixed; z-index: 1000; left: 50%; bottom: 30px; transform: translateX(-50%); }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }

        @media screen and (max-width: 600px) {
            thead { display: none; }
            td { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding: 10px 15px; }
            td::before { content: attr(data-label); font-weight: bold; font-size: 0.70rem; color: #777; }
            .nome-cell { background: rgba(0,0,0,0.03); justify-content: center; font-size: 1.0rem; flex-direction: column; }
            .nome-cell::before { display: none; }
        }
    </style>
</head>
<body>

<div id="toast">Operazione riuscita!</div>

<div class="container">
    <div class="logo-container">
        <div class="top-btns">
            <button class="logout-btn" id="logoutBtn" onclick="logoutAdmin()">LOGOUT</button>
            <button class="icon-btn" onclick="toggleDarkMode()">üåì</button>
            <button class="icon-btn" id="adminIcon" onclick="toggleAdmin()">‚öôÔ∏è</button>
        </div>
        <img src="logo.png" alt="Logo Juvenilia" onerror="this.style.display='none'">
    </div>

    <h2 id="mainTitle">Sincronizzazione...</h2>
    
    <div id="countdownBox" class="countdown-container">
        <div id="timerDisplay" class="timer">Inizializzazione...</div>
    </div>

    <div id="addAtletaBox">
        <div class="admin-row">
            <input type="text" id="editTitleInput" placeholder="Titolo della gara...">
            <button onclick="salvaTitolo()" style="background:var(--purple);">Aggiorna Titolo</button>
        </div>
        
        <div style="font-size: 11px; font-weight: bold; color: var(--primary);">üìÖ ETICHETTE DATE (A / B / C):</div>
        <div class="admin-row">
            <input type="text" id="dateA_Label" placeholder="Data A">
            <input type="text" id="dateB_Label" placeholder="Data B">
            <input type="text" id="dateC_Label" placeholder="Data C">
            <button onclick="salvaEtichetteDate()" style="background:var(--orange);">Salva</button>
            <button onclick="azzeraEtichetteDate()" style="background:var(--danger);">üóëÔ∏è Azzera</button>
        </div>

        <div class="admin-row">
            <input type="text" id="newNome" placeholder="Cognome e Nome">
            <input type="text" id="newCat" placeholder="Categoria">
            <button onclick="aggiungiAtleta()" style="background:var(--primary);">+ Aggiungi</button>
            <button onclick="toggleSort()" style="background:var(--table-header);">‚ÜïÔ∏è Ordina: <span id="sortLabel">Nome</span></button>
        </div>
        
        <div class="admin-row">
            <div style="font-size: 12px; font-weight: bold;">SCADENZA:</div>
            <input type="datetime-local" id="deadlineInput">
            <button onclick="confermaScadenzaDB()" style="background:var(--success);">CONFERMA</button>
            <button onclick="resetScadenzaDB()" style="background:var(--danger);">RESET</button>
        </div>
    </div>

    <div id="costiBox">
        <div style="font-size: 12px; font-weight: bold; color: var(--purple); margin-bottom: 5px;">üí∞ COSTI ISCRIZIONE (‚Ç¨):</div>
        <div id="costiInputs" class="admin-row" style="justify-content: center; gap: 15px;"></div>
        <div style="display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; margin-top: 10px;">
            <button onclick="salvaCosti()" style="background:var(--success); border:none; padding:12px 30px; color:white; border-radius:8px; font-weight:bold; cursor:pointer; flex: 1; min-width: 150px;">üíæ Salva Quote</button>
            <button onclick="eliminaTutteLeQuoteDB()" style="background:var(--danger); border:none; padding:12px 20px; color:white; border-radius:8px; font-weight:bold; cursor:pointer; min-width: 160px;">üóëÔ∏è Svuota Database</button>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card stat-presenti"><span>‚úÖ PARTECIPA</span><div id="count-si">0</div></div>
        <div class="stat-card stat-assenti"><span>‚ùå NON PARTECIPA</span><div id="count-no">0</div></div>
        <div id="adminTotalBox" class="stat-card">
            <span>TOTALE QUOTE (ADMIN)</span>
            <div id="totaleEuro" style="font-size: 1.4rem;">0.00 ‚Ç¨</div>
        </div>
    </div>

    <div id="confirmedList" style="display:none;">
        <div style="font-weight:bold; font-size:0.8rem; color:#555; margin-bottom:5px; padding-left:10px;">üë• PARTECIPANTI PER CATEGORIA:</div>
        <div id="listContent"></div>
    </div>
    
    <input type="text" id="searchInput" class="search-box" onkeyup="filterTable()" placeholder="üîç Cerca il tuo nome...">

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th class="col-admin"><input type="checkbox" onclick="selectAll(this)"></th>
                    <th>Atleta</th>
                    <th>Categoria</th>
                    <th>Partecipa</th>
                    <th>Non Partecipa</th>
                    <th>Reset</th>
                    <th class="col-admin">Azioni</th>
                </tr>
            </thead>
            <tbody id="tabella-body"></tbody>
        </table>
    </div>

    <div id="adminButtons">
        <button onclick="bulkAction(true)" style="background:var(--purple)">üîí Nascondi Selezionati</button>
        <button onclick="exportToExcel()" style="background:var(--success)">üìä Esporta Excel</button>
        <button onclick="resetTutti()" style="background:var(--danger)">üîÑ Reset Scelte</button>
        <button onclick="unlockEverything()" style="background:var(--orange)">üîì Mostra Tutti</button>
        <button onclick="inviaRiepilogoTelegram()" style="background:var(--primary); grid-column: span 2;">üì¢ Invia Riepilogo Telegram</button>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://jnfnfszekfstuoiemkgf.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpuZm5mc3pla2ZzdHVvaWVta2dmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4ODkzOTEsImV4cCI6MjA4MzQ2NTM5MX0.lh7eRFlg7nnI7kEzVPBL9kNyZWX-XFeWQxVbvmzRlvA';
    const TELEGRAM_TOKEN = '8441085660:AAEui_yfGnT_quKPHVx_wsslcuJtm3KbTOI';
    const TELEGRAM_CHAT_ID = '691756250';
    const ADMIN_PASS = "juvenilia1179";
    
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const T_DATA = 'presenze'; 
    const T_CONF = 'configurazione';

    let isAdmin = false, isExpired = false, currentData = [], timerInterval;
    let labelA = "", labelB = "", labelC = "", sortBy = 'nome'; 
    let costiCategorie = {};
    let isEditingCosti = false;

    const customCatOrder = { "SENIOR": 1, "JUNIOR": 2, "ALLIEVI": 3, "RAGAZZI": 4, "R12": 5, "ESORDIENTI": 6, "GIOVANISSIMI": 7 };

    async function init() {
        if(localStorage.getItem('theme') === 'dark') document.body.setAttribute('data-theme', 'dark');
        await fullLoad();
        setInterval(fullLoad, 5000);
    }

    async function fullLoad() {
        await caricaConfig();
        await caricaTabella();
    }

    async function caricaConfig() {
        const { data } = await _supabase.from(T_CONF).select('*');
        if(!data) return;

        const tit = data.find(c => c.chiave === 'titolo_gara');
        const sca = data.find(c => c.chiave === 'scadenza_adesioni');
        labelA = data.find(c => c.chiave === 'data_label_a')?.valore || "";
        labelB = data.find(c => c.chiave === 'data_label_b')?.valore || "";
        labelC = data.find(c => c.chiave === 'data_label_c')?.valore || "";

        document.getElementById('dateA_Label').value = labelA;
        document.getElementById('dateB_Label').value = labelB;
        document.getElementById('dateC_Label').value = labelC;

        costiCategorie = {};
        data.filter(c => c.chiave.startsWith('costo_')).forEach(c => {
            costiCategorie[c.chiave.replace('costo_', '').toUpperCase()] = parseFloat(c.valore) || 0;
        });

        document.getElementById('mainTitle').innerText = tit?.valore || "Gara Juvenilia";

        if(sca?.valore) {
            const diff = new Date(sca.valore).getTime() - new Date().getTime();
            if(diff <= 0) { isExpired = true; mostraTimerChiuso(); }
            else { isExpired = false; startCountdown(sca.valore); }
        } else {
            isExpired = false;
            if(timerInterval) clearInterval(timerInterval);
            document.getElementById('timerDisplay').innerText = "TERMINE DA DEFINIRE";
        }
        
        if(isAdmin && !isEditingCosti) renderCostiInputs();
    }

    async function caricaTabella() {
        const { data } = await _supabase.from(T_DATA).select('*');
        if(data) { currentData = data; renderData(); }
    }

    function renderCostiInputs() {
        const container = document.getElementById('costiInputs');
        const cats = [...new Set(currentData.map(a => a.categoria.toUpperCase()))];
        cats.sort((a, b) => (customCatOrder[a] || 999) - (customCatOrder[b] || 999));

        container.innerHTML = '';
        cats.forEach(c => {
            const val = costiCategorie[c] || 0;
            container.innerHTML += `<div style="text-align:center; min-width:80px;"><label style="font-size:10px; display:block; font-weight:bold;">${c}</label>
            <input type="number" step="0.5" class="costo-in" data-cat="${c}" value="${val}" 
            onfocus="isEditingCosti=true" onblur="isEditingCosti=false"
            style="width:65px; padding:8px; text-align:center; border: 1px solid #ccc; border-radius:5px;"></div>`;
        });
    }

    async function salvaCosti() {
        isEditingCosti = false;
        const upserts = Array.from(document.querySelectorAll('.costo-in')).map(i => ({
            chiave: `costo_${i.dataset.cat}`,
            valore: i.value
        }));
        await _supabase.from(T_CONF).upsert(upserts, { onConflict: 'chiave' });
        showToast("Quote salvate!"); 
        await caricaConfig();
    }

    async function eliminaTutteLeQuoteDB() {
        if(confirm("Eliminare tutte le quote dal database?")) {
            const keys = Object.keys(costiCategorie).map(c => `costo_${c}`);
            if(keys.length) await _supabase.from(T_CONF).delete().in('chiave', keys);
            costiCategorie = {};
            showToast("Database Costi Svuotato");
            await caricaConfig();
        }
    }

    function toggleSort() {
        sortBy = sortBy === 'nome' ? 'categoria' : 'nome';
        document.getElementById('sortLabel').innerText = sortBy === 'nome' ? 'Nome' : 'Categoria';
        renderData();
    }

    function renderData() {
        const tbody = document.getElementById('tabella-body');
        const listContent = document.getElementById('listContent');
        if (!tbody) return;
        tbody.innerHTML = ''; listContent.innerHTML = '';
        let cSi = 0, cNo = 0, totaleEuro = 0, partPerCat = {};

        let sorted = [...currentData].sort((a,b) => {
            if (sortBy === 'categoria') {
                const orderA = customCatOrder[a.categoria.toUpperCase()] || 999;
                const orderB = customCatOrder[b.categoria.toUpperCase()] || 999;
                if (orderA !== orderB) return orderA - orderB;
            }
            return a.nome.localeCompare(b.nome);
        });

        sorted.forEach(p => {
            if (p.bloccato && !isAdmin) return;
            
            let dataUf = p.note === 'B' ? labelB : (p.note === 'C' ? labelC : labelA);
            if(p.stato === 'si') {
                cSi++;
                totaleEuro += (costiCategorie[p.categoria.toUpperCase()] || 0);
                if(!partPerCat[p.categoria]) partPerCat[p.categoria] = [];
                partPerCat[p.categoria].push({nome: p.nome, data: dataUf});
            }
            if(p.stato === 'no') cNo++;

            const tr = document.createElement('tr');
            const disabled = isExpired && !isAdmin ? 'disabled' : '';
            const displayAdmin = isAdmin ? 'table-cell' : 'none';
            const labelHtml = dataUf ? `<span class="date-label">${dataUf}</span>` : "";

            const lockIcon = p.bloccato ? 
                `<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>` : 
                `<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-9h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6h1.9c0-1.71 1.39-3.1 3.1-3.1s3.1 1.39 3.1 3.1v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm0 12H6V10h12v10z"/></svg>`;

            const deleteIcon = `<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>`;

            tr.innerHTML = `
                <td class="col-admin" style="display:${displayAdmin}"><input type="checkbox" class="bulk-cb" value="${p.id}"></td>
                <td class="nome-cell">
                    ${p.nome}${p.bloccato ? ' üîí' : ''}
                    ${labelHtml}
                    <div class="date-assign-btns col-admin" style="display:${displayAdmin}">
                        <button class="btn-date-small ${p.note !== 'B' && p.note !== 'C' ? 'active' : ''}" onclick="assegnaData('${p.id}', 'A')">A</button>
                        <button class="btn-date-small ${p.note === 'B' ? 'active' : ''}" onclick="assegnaData('${p.id}', 'B')">B</button>
                        <button class="btn-date-small ${p.note === 'C' ? 'active' : ''}" onclick="assegnaData('${p.id}', 'C')">C</button>
                    </div>
                </td>
                <td data-label="Categoria">${p.categoria}</td>
                <td data-label="Partecipa">
                    <label><input type="radio" name="r_${p.id}" value="si" ${p.stato==='si'?'checked':''} ${disabled} onclick="salva('${p.id}','si')"><span class="badge-btn badge-si">PARTECIPA</span></label>
                </td>
                <td data-label="Non Partecipa">
                    <label><input type="radio" name="r_${p.id}" value="no" ${p.stato==='no'?'checked':''} ${disabled} onclick="salva('${p.id}','no')"><span class="badge-btn badge-no">NON PARTECIPA</span></label>
                </td>
                <td data-label="Reset"><button class="btn-reset" onclick="salva('${p.id}','vuoto')" ${disabled}>Reset</button></td>
                <td class="col-admin" style="display:${displayAdmin}">
                    <button class="admin-action-btn btn-lock ${p.bloccato?'locked':''}" onclick="toggleLock('${p.id}', ${p.bloccato})">
                        ${lockIcon}
                    </button>
                    <button class="admin-action-btn btn-delete" onclick="eliminaAtleta('${p.id}','${p.nome}')">
                        ${deleteIcon}
                    </button>
                </td>
            `;
            tbody.appendChild(tr);
        });

        document.getElementById('totaleEuro').innerText = totaleEuro.toFixed(2) + " ‚Ç¨";
        document.getElementById('count-si').innerText = cSi;
        document.getElementById('count-no').innerText = cNo;

        Object.keys(partPerCat).sort((a,b) => (customCatOrder[a.toUpperCase()] || 999) - (customCatOrder[b.toUpperCase()] || 999)).forEach(cat => {
            const div = document.createElement('div');
            div.innerHTML = `<div class="cat-title">${cat}</div>`;
            partPerCat[cat].forEach(obj => { 
                const tagData = obj.data ? ` (${obj.data})` : "";
                div.innerHTML += `<span class="atleta-tag">${obj.nome}${tagData}</span>`; 
            });
            listContent.appendChild(div);
        });
        document.getElementById('confirmedList').style.display = cSi > 0 ? 'block' : 'none';
        filterTable(); 
    }

    async function salva(id, val) { 
        const atleta = currentData.find(a => a.id == id);
        if (!isAdmin && !confirm(`Confermi la scelta per ${atleta.nome}?`)) { renderData(); return; }
        await _supabase.from(T_DATA).update({ stato: val }).eq('id', id);
        showToast("Salvato");
        if (val !== 'vuoto') {
            let d = atleta.note === 'B' ? labelB : (atleta.note === 'C' ? labelC : labelA);
            inviaTelegram(atleta.nome, val, document.getElementById('mainTitle').innerText, d);
        }
        caricaTabella(); 
    }

    async function inviaTelegram(nome, scelta, gara, dataGara) {
        const scTxt = scelta === 'si' ? 'PARTECIPA' : 'NON PARTECIPA';
        const dataTxt = dataGara ? `\nüìÖ *Data:* ${dataGara}` : "";
        const testo = `üèÜ *Evento:* ${gara}\nüë§ *Atleta:* ${nome}${dataTxt}\nüìù *Scelta:* ${scTxt}`;
        fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ chat_id: TELEGRAM_CHAT_ID, text: testo, parse_mode: 'Markdown' }) });
    }

    async function inviaRiepilogoTelegram() {
        const gara = document.getElementById('mainTitle').innerText;
        let pCat = {};
        currentData.forEach(p => { 
            if(p.stato === 'si') { 
                if(!pCat[p.categoria]) pCat[p.categoria] = []; 
                let d = p.note === 'B' ? labelB : (p.note === 'C' ? labelC : labelA);
                pCat[p.categoria].push(`${p.nome}${d ? ' ('+d+')' : ''}`); 
            } 
        });
        let msg = `üìù *RIEPILOGO ISCRIZIONI*\nüèÜ *Evento:* ${gara}\n\n`;
        Object.keys(pCat).sort((a,b) => (customCatOrder[a.toUpperCase()] || 999) - (customCatOrder[b.toUpperCase()] || 999)).forEach(c => {
            msg += `*${c.toUpperCase()}:*\n`;
            pCat[c].sort().forEach(n => { msg += `‚Ä¢ ${n} (partecipa)\n`; });
            msg += `\n`;
        });
        fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ chat_id: TELEGRAM_CHAT_ID, text: msg, parse_mode: 'Markdown' }) });
        showToast("Riepilogo inviato");
    }

    async function exportToExcel() {
        let grandTotal = 0;
        const dataExp = currentData.map(p => {
            let d = p.note === 'B' ? labelB : (p.note === 'C' ? labelC : labelA);
            let quota = p.stato === 'si' ? (costiCategorie[p.categoria.toUpperCase()] || 0) : 0;
            grandTotal += quota;
            return { 
                Atleta: p.nome, 
                Categoria: p.categoria, 
                Data: d, 
                Scelta: p.stato === 'si' ? 'partecipa' : (p.stato === 'no' ? 'non partecipa' : 'da definire'),
                "Quota (‚Ç¨)": quota.toFixed(2)
            };
        });
        dataExp.push({ Atleta: "TOTALE GENERALE", Categoria: "", Data: "", Scelta: "", "Quota (‚Ç¨)": grandTotal.toFixed(2) });
        const ws = XLSX.utils.json_to_sheet(dataExp);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Contabilit√†");
        XLSX.writeFile(wb, `Report_Juvenilia_Costi.xlsx`);
    }

    function toggleAdmin() {
        if (prompt("Password:") === ADMIN_PASS) {
            isAdmin = true;
            document.getElementById('adminIcon').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'block';
            document.getElementById('addAtletaBox').style.display = 'flex';
            document.getElementById('costiBox').style.display = 'flex';
            document.getElementById('adminTotalBox').style.display = 'block';
            document.getElementById('adminButtons').style.display = 'grid';
            document.querySelectorAll('.col-admin').forEach(el => el.style.display = 'table-cell');
            renderCostiInputs(); renderData(); showToast("Admin Attivo");
        }
    }

    function startCountdown(endTime) {
        if(timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            const distance = new Date(endTime).getTime() - new Date().getTime();
            if (distance <= 0) { clearInterval(timerInterval); isExpired = true; mostraTimerChiuso(); return; }
            const d = Math.floor(distance/86400000), h = Math.floor((distance%86400000)/3600000), m = Math.floor((distance%3600000)/60000), s = Math.floor((distance%60000)/1000);
            document.getElementById('timerDisplay').innerText = `SCADENZA: ${d}g ${h}h ${m}m ${s}s`;
        }, 1000);
    }

    function mostraTimerChiuso() {
        const d = document.getElementById('timerDisplay'); d.innerText = "ISCRIZIONI CHIUSE"; d.style.color = "var(--danger)";
    }

    async function salvaTitolo() { const t = document.getElementById('editTitleInput').value; await _supabase.from(T_CONF).upsert({ chiave: 'titolo_gara', valore: t }, { onConflict: 'chiave' }); showToast("Titolo Aggiornato"); caricaConfig(); }
    async function confermaScadenzaDB() { const v = document.getElementById('deadlineInput').value; if(v) await _supabase.from(T_CONF).upsert({ chiave: 'scadenza_adesioni', valore: v }, { onConflict: 'chiave' }); caricaConfig(); }
    async function resetScadenzaDB() { await _supabase.from(T_CONF).upsert({ chiave: 'scadenza_adesioni', valore: "" }, { onConflict: 'chiave' }); caricaConfig(); }
    
    async function aggiungiAtleta() { 
        const n = document.getElementById('newNome').value.trim(); 
        const c = document.getElementById('newCat').value.trim(); 
        if(n && c) { 
            const { error } = await _supabase.from(T_DATA).insert([
                { nome: n, categoria: c.toUpperCase(), stato: 'vuoto', note: 'A', bloccato: false }
            ]);
            
            if(error) {
                console.error("Errore:", error.message);
                alert("Errore RLS: Crea la Policy INSERT su Supabase come ti ho spiegato!");
            } else {
                document.getElementById('newNome').value = ""; 
                document.getElementById('newCat').value = "";
                showToast("Atleta aggiunto!");
                await caricaTabella(); 
            }
        } else {
            alert("Inserisci sia il nome che la categoria.");
        }
    }
    
    async function salvaEtichetteDate() { 
        const a = document.getElementById('dateA_Label').value, b = document.getElementById('dateB_Label').value, c = document.getElementById('dateC_Label').value; 
        await _supabase.from(T_CONF).upsert([{ chiave: 'data_label_a', valore: a }, { chiave: 'data_label_b', valore: b }, { chiave: 'data_label_c', valore: c }], { onConflict: 'chiave' }); 
        showToast("Etichette salvate!"); caricaConfig(); 
    }

    async function azzeraEtichetteDate() {
        if(confirm("Vuoi cancellare tutte le etichette delle date?")) {
            await _supabase.from(T_CONF).upsert([
                { chiave: 'data_label_a', valore: "" }, 
                { chiave: 'data_label_b', valore: "" }, 
                { chiave: 'data_label_c', valore: "" }
            ], { onConflict: 'chiave' });
            showToast("Etichette azzerate!"); caricaConfig();
        }
    }

    async function assegnaData(id, tipo) { await _supabase.from(T_DATA).update({ note: tipo }).eq('id', id); caricaTabella(); }
    function selectAll(s) { document.querySelectorAll('.bulk-cb').forEach(cb => cb.checked = s.checked); }
    async function bulkAction(l) { const ids = Array.from(document.querySelectorAll('.bulk-cb:checked')).map(cb => cb.value); if (ids.length) { await _supabase.from(T_DATA).update({ bloccato: l }).in('id', ids); caricaTabella(); } }
    async function toggleLock(id, cur) { await _supabase.from(T_DATA).update({ bloccato: !cur }).eq('id', id); caricaTabella(); }
    async function unlockEverything() { await _supabase.from(T_DATA).update({ bloccato: false }).neq('id', 0); caricaTabella(); }
    async function resetTutti() { if(confirm("Resettare tutte le scelte?")) { await _supabase.from(T_DATA).update({ stato: 'vuoto' }).neq('id', 0); caricaTabella(); } }
    async function eliminaAtleta(id, n) { if(confirm(`Eliminare ${n}?`)) { await _supabase.from(T_DATA).delete().eq('id', id); caricaTabella(); } }
    function filterTable() { const s = document.getElementById("searchInput").value.toUpperCase(); document.querySelectorAll("#tabella-body tr").forEach(tr => { tr.style.display = tr.innerText.toUpperCase().includes(s) ? "" : "none"; }); }
    function showToast(m) { const t = document.getElementById("toast"); t.innerText = m; t.className = "show"; setTimeout(() => t.className = "", 3000); }
    function logoutAdmin() { location.reload(); }
    function toggleDarkMode() { const t = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'; document.body.setAttribute('data-theme', t); localStorage.setItem('theme', t); }

    init();
</script>
